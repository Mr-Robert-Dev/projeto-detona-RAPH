<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Raph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet"  href="./css/index.css">
</head>
<body>
    <div class="conteiner">
        <div class="menu">
            <div class="menu-time">
                <h2>Seu tempo</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2>Sua pontuação</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lifes">
                <img src="./imagens/player.png" alt="" class="vida">
                <h2>x3</h2>
            </div>
        </div>
        <div class="painel">
            <!-- primeira linha do painel -->
            <div class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <!-- Segunda linha do painel -->
            <div class="painel-row">
                <div class="square inimigo" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
             <!-- terceira linha do painel -->
             <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
